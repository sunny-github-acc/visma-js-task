<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria menu manager</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="section">
      <div class="title">
        <h2>Pizzeria menu manager</h2>
      </div>

      <div class="main-center section-center">
        <article class="main">
          <div class="btn-container">
            <button class="tab-btn active left" data-id="form">
              Add a Pizza
            </button>
            <button class="tab-btn right" data-id="pizza-list">
              Pizzas' Menu
            </button>
          </div>

          <div class="main-content">
            <div class="content active" id="form" class="form-container">
              <form class="pizza-form">
                <p class="alert"></p>

                <h3>Add a Pizza</h3>

                <div class="form-control">
                  <label for="pizza-name"><h4>Pizza Name*</h4></label>
                  <input
                    type="text"
                    id="pizza-name"
                    placeholder="e.g. Margarita"
                    required
                    maxlength="30"
                  />

                  <label for="pizza-name"><h4>Pizza Price*</h4></label>
                  <input
                    id="pizza-price"
                    placeholder="e.g. 10eu"
                    type="number"
                    required
                    min="0.01"
                    step="0.01"
                  />

                  <label for="pizza-heat"><h4>Pizza Heat</h4></label>
                  <input
                    id="pizza-heat"
                    placeholder="e.g. 2"
                    type="number"
                    min="1"
                    max="3"
                    step="1"
                  />

                  <div id="toppings-container">
                    <label for="pizza-toppings"><h4>Pizza Toppings*</h4></label>
                    <input
                      type="text"
                      id="pizza-toppings"
                      class="pizza-toppings"
                      placeholder="e.g. Pickles"
                      maxlength="30"
                      required
                    />
                    <input
                      type="text"
                      id="pizza-toppings2"
                      class="pizza-toppings"
                      placeholder="e.g. Onions"
                      maxlength="30"
                      required
                    />
                  </div>
                  <button
                    class="submit-btn button"
                    type="button"
                    onclick="addTopping()"
                  >
                    Add More Toppings
                  </button>

                  <label for="pizza-photo"><h4>Pizza Photo</h4></label>
                  <input
                    type="text"
                    id="pizza-photo"
                    placeholder="e.g. https://image.jpg"
                    type="text"
                  />

                  <button type="submit" class="submit-btn button">
                    Add Pizza
                  </button>
                </div>
              </form>
            </div>

            <div class="content" id="pizza-list">
              <h4>pizzas</h4>

              <div class="pizza-container">
                <div class="pizza-list"></div>
                <button class="clear-btn button">clear items</button>
              </div>
            </div>
          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
